<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <div id="box">
        <h1>SIGN IN</h1>
        <form id="signin" onsubmit="save(event)">
            Name:<br><br>
            <input type="text" placeholder="name" id="name"><br></br>
            Email:<br><br>
            <input type="text" placeholder="email" id="email"><br></br>
            Password:<br><br>
            <input type="text" placeholder="password" id="password"><br><br>
            Username:<br><br>
            <input type="text" placeholder="username" id="username"><br><br>
            Mobile:<br><br>
            <input type="number" placeholder="mobile" id="mobile"><br><br>
            Description:<br><br>
            <input type="text" placeholder="description" id="description"><br><br>
            <input type="submit">
        </form>
        <h3>Already have an account</h3>
        <button onclick="login()">Click here to login</button>
    </div>
    
</body>
<style>
    #box{
        margin-left:40%;
    }
</style>
<script>
    async function save(e){
        e.preventDefault();
        var form=document.getElementById("signin");
        
        let user_data={
            name:form.name.value,
            email:form.email.value,
            password:form.password.value,
            username:form.username.value,
            mobile:form.mobile.value,
            description:form.description.value
        }
        

        user_data=JSON.stringify(user_data);
               
               fetch("https://masai-api-mocker.herokuapp.com/auth/register",{
                   method:'POST',
                   body:user_data,
                   headers:{
                       'Content-Type':'application/json',
                   },
               })

                .then((res)=>{
                    
                    return res.json();
                })
                
                .then((res)=>{
                    alert(res.message);
                    if(res.message=="Registration Success"){
                        window.location.href="login.html";
                    }
                    console.log("res:", res);
                })
                .catch((err)=>{
                    
                    console.log("err:",err);
                });
                












    }

    function login(){
    window.location.href="login.html";
    }
</script>
</html>
