<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-in</title>
</head>
<body>
    <div id="box">
    <h1>Login</h1>
    <form id="login" onsubmit="tube(event)">
        <input id="username" type="text" placeholder="username"><br><br>
        <input id="password" type="text" placeholder="password"><br><br>
        <input type="submit">
    </form>
    <h3>New user:</h3>
    <button onclick="sign()">Click here to go sign in</button>
</div>
</body>
<style>
    #box{
        margin-left:30%;
    }
</style>
<script>
    function sign(){
        windows.location.href="signin.html";
    }
async function tube(e){
    event.preventDefault();
    let form=document.getElementById('login');

    let login_data={
    username:form.username.value,
    password:form.password.value}

    var b=login_data.username;
            
            login_data=JSON.stringify(login_data);
               
               fetch("https://masai-api-mocker.herokuapp.com/auth/login",{
                   method:'POST',
                   body:login_data,
                   headers:{
                       'Content-Type':'application/json',
                   },
               })

                .then((res)=>{
                    return res.json();
                })
                .then((res)=>{
                    console.log("res:", res);

                    if(res.error==false){
                        localStorage.setItem('tube',JSON.stringify(b));
                        window.location.href="tube.html";
                    }
                    console.log(login_data);
                
                })
                .catch((err)=>{
                    console.log("err:",err);
                });
    


}

</script>
</html>
